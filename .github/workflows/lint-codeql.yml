name: codeql

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'docs/**'
  push:
    branches:
      - main
    paths-ignore:
      - 'docs/**'
  schedule:
    - cron: "45 6 * * 3"

permissions: read-all

jobs:
  check_changes:
    name: Deduce required tests from code changes
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-20.04
    outputs:
      go-changes: ${{ steps.go-changes.outputs.src }}
    steps:
      - name: Checkout code
        if: ${{ !github.event.pull_request }}
        uses: actions/checkout@f095bcc56b7c2baf48f3ac70d6d6782f4f553222
        with:
          persist-credentials: false
      - name: Check code changes
        uses: dorny/paths-filter@4067d885736b84de7c414f582ac45897079b0a78
        id: go-changes
        with:
          base: ${{ github.event.pull_request.base.sha }}
          ref: ${{ github.event.pull_request.head.sha }}
          filters: |
            src:
              - .github/workflows/lint-codeql.yaml
              - '**/*.go'
              - 'go.mod'
              - 'go.sum'

  analyze:
    needs: check_changes
    if: ${{ needs.check_changes.outputs.go-changes == 'true' || github.event_name != 'pull_request' }}
    runs-on: ubuntu-20.04
    permissions:
      security-events: write
    steps:
    - name: Checkout repo
      uses: actions/checkout@f095bcc56b7c2baf48f3ac70d6d6782f4f553222
      with:
        persist-credentials: false
        fetch-depth: 1
    - name: Initialize CodeQL
      uses: github/codeql-action/init@1245696032ecf7d39f87d54daa406e22ddf769a8
      with:
        languages: go
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@1245696032ecf7d39f87d54daa406e22ddf769a8
