name: Build and deploy docs

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - '.github/workflows/build-deploy-docs.yaml'
  pull_request:
    paths:
      - 'docs/**'
      - '.github/workflows/build-deploy-docs.yaml'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@f095bcc56b7c2baf48f3ac70d6d6782f4f553222
        with:
          fetch-depth: 0         # Fetch all history for .GitInfo and .Lastmod

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@3d92e2fd556bef7470d7e2a6aea63141183c20a6
        with:
          hugo-version: '0.111.2'
          extended: true

      - name: Setup Node
        uses: actions/setup-node@a9893b0cfb0821c9c7b5fec28a6a2e6cdd5e20a4
        with:
          node-version: '18'
          cache: 'npm'
          # The action defaults to search for the dependency file (package-lock.json,
          # npm-shrinkwrap.json or yarn.lock) in the repository root, and uses its
          # hash as a part of the cache key.
          # https://github.com/actions/setup-node/blob/main/docs/advanced-usage.md#caching-packages-data
          cache-dependency-path: '**/package-lock.json'

      - name: Install Node dependencies
        working-directory: docs
        run: npm ci

      - name: Build the Hugo website
        working-directory: docs
        run: hugo --minify --baseURL "https://tetragon.cilium.io/"

      - name: Upload artifact
        if: github.event_name == 'workflow_dispatch' || github.event_name == 'push'
        uses: actions/upload-pages-artifact@64bcae551a7b18bcb9a09042ddf1960979799187
        with:
          path: docs/public

  deploy:
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'push'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    # Allow one concurrent deployment
    concurrency:
      group: ${{ github.ref }}
      cancel-in-progress: true
    runs-on: ubuntu-latest
    # Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
    permissions:
      contents: read
      pages: write
      id-token: write
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@b580d214b4e13b2a70d0e04376a86ed862ebb558

